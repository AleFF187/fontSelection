<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel=”icon” href=”favicon.ico” type=”image/x-icon”>
    <title>Подбор шрифта для гравировки. Арт студия "Акцент"</title>
</head>

<body>
    <div class="top_form">
        <button>Оставить выбранные</button>
        <button>Сброс</button>
        <form action="post">
            <input type="text">
            <button>Применить</button>
        </form>
    </div>

    <div class="hidden-fonts">
        <p class="hidden-fonts__legend">Эти шрифты Вы убрали из списка просмотра.</p>
        <p class="hidden-fonts__legend">Что бы вернуть шрифт, нажмите на его номер.</p>
        <div class="hidden-fonts__buttons btn">
            <button class="btn__show-all btn__common">Показать все</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="font-card">
            <h2 class="font-card__title">Шрифт № 001</h2>
            <div class="font-card__buttons btn">
                <button class="btn__choose btn__common">Выбрать</button>
                <button class="btn__hide btn__common">Скрыть</button>
            </div>
            <p class="font-card__text font_type_001">#1 Здесь будет текст для демонстрации.</p>
        </div>
        <div class="font-card">
            <h2 class="font-card__title">Шрифт № 002</h2>
            <div class="font-card__buttons btn">
                <button class="btn__choose btn__common">Выбрать</button>
                <button class="btn__hide btn__common">Скрыть</button>
            </div>
            <p class="font-card__text font_type_002">#2 Здесь будет текст для демонстрации.</p>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
