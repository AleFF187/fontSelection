<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel=”icon” href=”favicon.ico” type=”image/x-icon”>
    <title>Подбор шрифта для гравировки. Арт студия "Акцент"</title>
</head>

<body>

    <button>Оставить выбранные</button>
    <button>Сброс</button>
    <form action="post">
        <input type="text">
        <button>Применить</button>
    </form>
    <div class="minimized_fonts ">
        <p class="minimized_fonts__legend">Эти шрифты Вы убрали из списка просмотра.</p>
        <p class="minimized_fonts__legend">Что бы вернуть шрифт, нажмите на его номер.</p>
        <div class="minimized_fonts__buttons">
            <button class="maximize_all-btn btn">Показать все</button>
            <button class="maximize-btn btn">001</button>
            <button class="maximize-btn btn">002</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="font-card">
            <h2 class="font-card__title">Шрифт № 001</h2>
            <div class="font-card__buttons">
                <button class="font-card__choose-btn btn">Выбрать</button>
                <button class="font-card__minimize-btn btn">Скрыть</button>
            </div>
            <p class="font-card__text font_type_001">#1 Здесь будет текст для демонстрации.</p>
        </div>
        <div class="font-card">
            <h2 class="font-card__title">Шрифт № 002</h2>
            <div class="font-card__buttons">
                <button class="font-card__choose-btn btn">Выбрать</button>
                <button class="font-card__minimize-btn btn">Скрыть</button>
            </div>
            <p class="font-card__text font_type_001">#2 Здесь будет текст для демонстрации.</p>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
